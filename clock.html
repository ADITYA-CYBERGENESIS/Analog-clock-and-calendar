<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time calendar clock</title>
    <link rel="stylesheet" href="clock_style.css">
</head>

<body>
    <video class="background_video"autoplay loop muted plays-inline><source src="video.mp4" type="video/mp4"></video>
    <video class="background_video opacity_02"autoplay loop muted plays-inline><source src="video.mp4" type="video/mp4"></video>
    <div class="container">
        <div class="inside_container-holder">
            <div class="inside_container">

                <div class="clock">
                    <div class="hour-1">1</div>
                    <div class="hour-2">2</div>
                    <div class="hour-3">3</div>
                    <div class="hour-4">4</div>
                    <div class="hour-5">5</div>
                    <div class="hour-6">6</div>
                    <div class="hour-7">7</div>
                    <div class="hour-8">8</div>
                    <div class="hour-9">9</div>
                    <div class="hour-10">10</div>
                    <div class="hour-11">11</div>
                    <div class="hour-12">12</div>
                    <div class="hour_hand-holder" id="hour_hand">
                        <div class="hour_hand-top"></div>
                        <div class="hour_hand-bottom"></div>
                    </div>
                    <div class="minute_hand-holder" id="minute_hand">
                        <div class="minute_hand-top"></div>
                        <div class="minute_hand-bottom"></div>
                    </div>
                    <div class="seconds_hand-holder" id="seconds_hand">
                        <div class="seconds_hand-top"></div>
                        <div class="seconds_hand-bottom"></div>
                    </div>
                    <div class="hour-dot"></div>
                </div>
                <div class="calendar">
                    <div class="monthandyear">
                        <div class="month" id="monthInWordsUpperBar">Month</div>
                        <div class="year" id="yearUpperBar">0000</div>
                    </div>
                    <div class="week">
                        <div class="weekdays" id="monday">Mon</div>
                        <div class="weekdays" id="tuesday">Tue</div>
                        <div class="weekdays" id="wednesday">Wed</div>
                        <div class="weekdays" id="thursday">Thu</div>
                        <div class="weekdays" id="friday">Fri</div>
                        <div class="weekdays" id="saturaday">Sat</div>
                        <div class="weekdays" id="sunday">Sun</div>
                    </div>
                    <div class="calendar_dates"><div class="calendar_box"id="calendar_box-1"><p></p></div><div class="calendar_box"id="calendar_box-2"><p></p></div><div class="calendar_box"id="calendar_box-3"><p></p></div><div class="calendar_box"id="calendar_box-4"><p></p></div><div class="calendar_box"id="calendar_box-5"><p></p></div><div class="calendar_box"id="calendar_box-6"><p></p></div><div class="calendar_box"id="calendar_box-7"><p></p></div><div class="calendar_box"id="calendar_box-8"><p></p></div><div class="calendar_box"id="calendar_box-9"><p></p></div><div class="calendar_box"id="calendar_box-10"><p></p></div><div class="calendar_box"id="calendar_box-11"><p></p></div><div class="calendar_box"id="calendar_box-12"><p></p></div><div class="calendar_box"id="calendar_box-13"><p></p></div><div class="calendar_box"id="calendar_box-14"><p></p></div><div class="calendar_box"id="calendar_box-15"><p></p></div><div class="calendar_box"id="calendar_box-16"><p></p></div><div class="calendar_box"id="calendar_box-17"><p></p></div><div class="calendar_box"id="calendar_box-18"><p></p></div><div class="calendar_box"id="calendar_box-19"><p></p></div><div class="calendar_box"id="calendar_box-20"><p></p></div><div class="calendar_box"id="calendar_box-21"><p></p></div><div class="calendar_box"id="calendar_box-22"><p></p></div><div class="calendar_box"id="calendar_box-23"><p></p></div><div class="calendar_box"id="calendar_box-24"><p></p></div><div class="calendar_box"id="calendar_box-25"><p></p></div><div class="calendar_box"id="calendar_box-26"><p></p></div><div class="calendar_box"id="calendar_box-27"><p></p></div><div class="calendar_box"id="calendar_box-28"><p></p></div><div class="calendar_box"id="calendar_box-29"><p></p></div><div class="calendar_box"id="calendar_box-30"><p></p></div><div class="calendar_box"id="calendar_box-31"><p></p></div><div class="calendar_box"id="calendar_box-32"><p></p></div><div class="calendar_box"id="calendar_box-33"><p></p></div><div class="calendar_box"id="calendar_box-34"><p></p></div><div class="calendar_box"id="calendar_box-35"><p></p></div><div class="calendar_box"id="calendar_box-36"><p></p></div><div class="calendar_box"id="calendar_box-37"><p></p></div><div class="calendar_box"id="calendar_box-38"><p></p></div><div class="calendar_box"id="calendar_box-39"><p></p></div><div class="calendar_box"id="calendar_box-40"><p></p></div><div class="calendar_box"id="calendar_box-41"><p></p></div><div class="calendar_box"id="calendar_box-42"><p></p></div></div>

                </div>
            </div>
            <hr>
            <div class="inside_container-2">
                <div class="time" id="time"><p>00:00:00 AM/PM</p></div><div class="date" id="date">00/00/0000</div>
            </div>
        </div>
    </div>
    <script src="clock.js"></script>
</body>

</html>
